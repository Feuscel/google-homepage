<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="link">
            <div class="groupLink">
                <a href="https://mail.google.com" id="Gmail" class="links">Gmail</a>
                <a href="https://www.google.fr/imghp" id="images" class="links">Images</a>
            </div>
            <div class="groupApp">
                <a href="#" id="app" class="apps">
                    <svg class="gb_Ve" focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                        </path>
                    </svg>
                </a>

                <a href="https://github.com/Feuscel" id="profile" class="apps">
                    <img src="img/profile.png" alt="" id="picture">
                </a>
            </div>
            
        </div>
    </header>
    <main>
        <div class="main">
            <img src="img/googlelogo.png" alt="Google logo" class="googlelogo">
            <form action="">
                <div class="search">
                    <input type="text" name="searchbar" id="searchbar">
                    <img src="img/mic.png" alt="" id="mic">
                    <img src="img/search.png" alt="" id="searchicon">
                </div>
                
                <div class="button">
                    <input type="submit" value="Recherche google" class="searchbutton">
                    <input type="submit" value="J'ai de la chance" class="searchbutton">
                </div>
                
            </form>
        </div>
        
    </main>
    <footer>
        <div class="country">France</div>
        <section class="about">
            <div class="aboutus">
                <a href="https://about.google" class="links">A propos</a>
                <a href="https://ads.google.com/intl/fr_fr/home/" class="links">Publicité</a>
                <a href="https://smallbusiness.withgoogle.com/intl/fr_fr/" class="links">Entreprise</a>
                <a href="https://www.google.com/search/howsearchworks/" class="links">Comment fonctionne la recherche Google ?</a>
            </div>
            <div class="carbone">
                <img src="img/leaf.png" alt="">
                <a href="https://sustainability.google/intl/fr/commitments-europe/" class="links">Neutre en carbone depuis 2007</a>
            </div>
            <div class="aboutconsumer">
                <a href="https://support.google.com/websearch/answer/7585859" class="links">Infos consommateurs</a>
                <a href="https://policies.google.com/privacy" class="links">Confidentialité</a>
                <a href="https://policies.google.com/terms" class="links">Condition</a>
                <a href="https://www.google.com/preferences" class="links">Paramètres</a>
            </div>
        </section>

    </footer>
    
</body>
</html>
